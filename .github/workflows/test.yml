name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      #- name: Run tests
      #  run: |
      #    python -m pytest

      - name: Python flake8 Lint
        uses: py-actions/flake8@v2.3.0
